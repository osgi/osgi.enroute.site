---
layout: bootstrap
---

<div class="container-fluid">

<div class="row-fluid">
    <!--Nav Bar -->
    {% include sidebar.html %}

    <!--Main Content -->
    <div class="col-xs-12 col-md-9">
      <!--<div class="post">-->

        <article class="post-content">


          <a class=nav-prev href="{{page.lprev}}" {% unless page.lprev %}disabled{%endunless%}>Prev</a>
          <a class=nav-next href="{{page.lnext}}" {% unless page.lnext %}disabled{%endunless%}>Next</a>
          <hr>
          <br>
          <h1>{{ page.title }}</h1>
          <br>

          <p>{% include byline.html %}</p>

          <p>{{ page.description }}</p>

          {{ content }}

        </article>

      <!--</div>-->
        <hr>
        <a class=nav-prev href="{{page.lprev}}" {% unless page.lprev %}disabled{%endunless%}>Prev</a>
        <a class=nav-next href="{{page.lnext}}" {% unless page.lnext %}disabled{%endunless%}>Next</a>

    </div>
</div>
</div>
